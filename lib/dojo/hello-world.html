<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Dojo: Hello World!</title>

    <!-- SECTION 1 -->
    <script type="text/javascript" src="dojo.js"></script>
    <!-- SECTION 2 -->
    <script type="text/javascript">
        dojo.require("dojo.event.*");
	dojo.require("dojo.widget.*");
	dojo.require("dojo.widget.Button");
       function helloPressed()
      {
        // Don't forget to replace the value for 'url' with
        // the value of appropriate file for your server
        // (i.e. 'HelloWorldResponsePOST.asp') for an ASP server
        dojo.io.bind({
                       url: 'HelloWorldResponsePOST.php',
                       handler: helloCallback,
                       formNode: dojo.byId('myForm')
                    });
      }


  function init()
    {
      var helloButton = dojo.widget.byId('helloButton');
      dojo.event.connect(helloButton, 'onClick', 'helloPressed')
    }

    dojo.addOnLoad(init);
      function helloCallback(type, data, evt)
      {
        if (type == 'error')
          alert('Error when retrieving data from the server!');
        else
          alert(data);
      }
    </script>


  </head>

  <body>
<a href="listcontent.php" onclick="helloPressed(); return false;" id="thelink">test</a>
  <button dojoType="Button" widgetId="helloButton">Hello World!</button>
    <br>
    <form id="myForm" method="POST">
      Please enter your name: <input type="text" name="name">
    </form>
  </body>
</html>
